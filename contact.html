<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact — Her Flight Path</title>
<style>
  :root{ --bg:#0a1020; --ink:#e8ecf5; --muted:#a5adc0; --accent:#6fa3ff; }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    color:var(--ink); background:radial-gradient(1000px 500px at 60% -10%, #1d2745 0%, transparent 60%), var(--bg);
    min-height:100vh; display:grid; place-items:center;
  }
  .card{
    width:min(820px,92vw); display:grid; grid-template-columns:.9fr 1.1fr; gap:24px;
    background:linear-gradient(180deg,#0f1a3a, #0b122a);
    border:1px solid rgba(255,255,255,.1); border-radius:22px; padding:24px;
    box-shadow:0 30px 100px rgba(0,0,0,.55); position:relative;
  }
  .grid::before{
    content:""; position:absolute; inset:0; pointer-events:none; border-radius:22px;
    background:
      repeating-linear-gradient(0deg, rgba(111,163,255,.07) 0 1px, transparent 1px 24px),
      repeating-linear-gradient(90deg, rgba(111,163,255,.07) 0 1px, transparent 1px 24px);
    mask:linear-gradient(180deg, rgba(0,0,0,.2), rgba(0,0,0,.85));
  }
  h1{margin:0 0 8px; color:var(--accent)}
  p{margin:0 0 10px; color:#dfe6f9}
  a{color:var(--ink); text-decoration:none} a:hover{opacity:.85; text-decoration:underline}
  .imgWrap{display:grid; place-items:center; background:rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08); border-radius:16px}
  .imgWrap img{width:min(360px, 100%); aspect-ratio:1; object-fit:contain; filter:hue-rotate(205deg) saturate(1.1) contrast(1.05)}
  .buttons{display:flex; gap:10px; margin-top:14px; flex-wrap:wrap}
  .button{border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.06); border-radius:10px; padding:10px 14px; text-decoration:none; font-weight:600}
  .button:hover{background:rgba(255,255,255,.12)}
  @media (max-width:840px){ .card{grid-template-columns:1fr} }
</style>
</head>
<body>
  <div class="card grid">
    <div class="imgWrap">
      <img src="untitled%20folder/contact.png" alt="Contact image">
    </div>
    <section>
      <h1>Contact</h1>
      <p><strong>Name:</strong> Diana Rodriguez-Herrera</p>
      <p><strong>Email:</strong> <a href="mailto:dianarh2006@gmail.com">dianarh2006@gmail.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+13234953598">+1 (323) 495-3598</a></p>
      <div class="buttons">
        <a class="button" href="index.html">◀ Home</a>
        <a class="button" href="story.html">▶ Story</a>
      </div>
    </section>
  </div>
</body>
</html>
