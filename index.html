<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Her Flight Path — Home</title>
  <base href="/dianastoryrod.github.io/">
  <style>
    :root{ --bg:#0a1020; --ink:#e8ecf5; --muted:#a5adc0; --accent:#6fa3ff; }
    *{box-sizing:border-box;}
    body{
      margin:0; font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--ink);
      background: radial-gradient(1000px 500px at 70% -10%, #223164 0%, transparent 60%), var(--bg);
      min-height:100vh; display:grid; place-items:center; overflow:hidden;
    }
    .wrap{
      width:min(900px,90vw);
      background:linear-gradient(180deg,#0f1a3a,#0b122a);
      border:1px solid rgba(255,255,255,.08);
      border-radius:24px; padding:40px; text-align:center;
      box-shadow:0 30px 80px rgba(0,0,0,.6); position:relative; overflow:hidden;
    }
    .wrap::before{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        repeating-linear-gradient(0deg, rgba(111,163,255,.07) 0 1px, transparent 1px 24px),
        repeating-linear-gradient(90deg, rgba(111,163,255,.07) 0 1px, transparent 1px 24px);
      mask:linear-gradient(180deg, rgba(0,0,0,.3), rgba(0,0,0,.85));
    }
    h1{margin:0; font-size:clamp(30px,4vw,44px); color:var(--accent);}
    p{font-size:1.1rem; line-height:1.7; color:#dfe6f9; margin:16px 0;}
    .button{
      display:inline-block; margin-top:28px; padding:12px 24px;
      border:1px solid rgba(255,255,255,.18); border-radius:12px;
      text-decoration:none; background:rgba(255,255,255,.05); color:var(--ink);
      font-weight:600; letter-spacing:.03em; transition:background .2s ease;
    }
    .button:hover{background:rgba(255,255,255,.12);}
    .links{margin-top:8px;}
    .links a{color:#e8ecf5; text-decoration:none;}
    .links a:hover{text-decoration:underline;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Hello, my name is Diana</h1>
    <p>Welcome to my page — here is a random story.</p>
    <a class="button" href="story.html">▶ Enter Story</a>
    <div class="links">
      <a href="contact.html">Contact</a>
    </div>
  </div>
</body>
</html>
